# Generated by uniffi-bindgen-react-native
[package]
name = "duper-js-wasm"
version = "0.4.1"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]
duper_uniffi = { path = "../../duper_uniffi" }
# We want to ensure that the version of wasm-bindgen is selected by the
# uniffi-runtime-javascript crate.
# cargo is smart enough to do this if we don't put any further restrictions
# on it.
uniffi-runtime-javascript = { version = "=0.29.3-1", features = ["wasm32"] }
wasm-bindgen = "*"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
